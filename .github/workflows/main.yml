name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # FRONTEND BUILD & LINT
  # ============================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Auto-fix ESLint errors
        run: npx eslint . --fix
        continue-on-error: true
      
      - name: Run ESLint check
        run: npm run lint
      
      - name: Build frontend
        run: npm run build
      
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ============================================
  # ADMIN BUILD & LINT
  # ============================================
  admin:
    name: Admin CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./admin
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Auto-fix ESLint errors
        run: npx eslint . --fix
        continue-on-error: true
      
      - name: Run ESLint check
        run: npm run lint
      
      - name: Build admin
        run: npm run build
      
      - name: Upload admin build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-dist
          path: admin/dist
          retention-days: 7

  # ============================================
  # BACKEND VALIDATION
  # ============================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate server file
        run: node -c server.js
      
      - name: Validate route files
        run: |
          for file in src/routes/*.js; do
            if [ -f "$file" ]; then
              node -c "$file"
            fi
          done
      
      - name: Validate controller files
        run: |
          for file in src/controllers/*.js; do
            if [ -f "$file" ]; then
              node -c "$file"
            fi
          done

  # ============================================
  # CODE QUALITY & SECURITY
  # ============================================
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    needs: [frontend, admin, backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Audit frontend dependencies
        working-directory: ./frontend
        run: npm audit --audit-level=high --production
        continue-on-error: true
      
      - name: Audit admin dependencies
        working-directory: ./admin
        run: npm audit --audit-level=high --production
        continue-on-error: true
      
      - name: Audit backend dependencies
        working-directory: ./backend
        run: npm audit --audit-level=critical --production
        continue-on-error: true

  # ============================================
  # DEPLOYMENT (Only on push to main)
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [frontend, admin, backend, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend/dist
      
      - name: Download admin artifacts
        uses: actions/download-artifact@v4
        with:
          name: admin-dist
          path: ./admin/dist
      
      - name: Display deployment info
        run: |
          echo "‚úÖ Build artifacts ready for deployment"
          echo "üìÅ Frontend build size: $(du -sh frontend/dist 2>/dev/null | cut -f1 || echo 'N/A')"
          echo "üìÅ Admin build size: $(du -sh admin/dist 2>/dev/null | cut -f1 || echo 'N/A')"
      
      # Add your deployment steps here
      # Examples: Vercel, Netlify, AWS S3, etc.
      - name: Deployment placeholder
        run: echo "Add your deployment commands here"

  # ============================================
  # NOTIFICATION
  # ============================================
  notify:
    name: Pipeline Status
    runs-on: ubuntu-latest
    needs: [frontend, admin, backend, code-quality]
    if: always()
    
    steps:
      - name: Check pipeline status
        run: |
          if [ "${{ needs.frontend.result }}" == "failure" ] || \
             [ "${{ needs.admin.result }}" == "failure" ] || \
             [ "${{ needs.backend.result }}" == "failure" ]; then
            echo "‚ùå Pipeline failed!"
            exit 1
          else
            echo "‚úÖ Pipeline passed successfully!"
          fi
